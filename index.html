<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="images_container">
      <div class="all">
        <button
          class="bat"
          onclick="
                let userChoiceMsg = '';
                let random_number = Math.random() * 3;
                let computerChoice;
                
                if (random_number > 0 && random_number <= 1) {
                    computerChoice = 'bat';
                } else if (random_number > 1 && random_number <= 2) {
                    computerChoice = 'ball';
                } else {
                    computerChoice = 'stumps';
                }

                let results;

                if (computerChoice === 'ball') {
                    results = 'User won';
                } else if (computerChoice === 'bat') {
                    results = 'It\'s a draw';
                } else if (computerChoice === 'stumps') {
                    results = 'Computer won';
                }

                alert(`You choose bat. Computer choice is ${computerChoice} and ${results}`);
            "
        ></button>

          class="ball"
